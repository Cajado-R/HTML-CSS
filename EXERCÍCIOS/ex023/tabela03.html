<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        caption{
            border: 1px solid black;
        }
       tr{

       }
       td{
        border: 0.3px solid black;
        border-collapse: collapse;
       }
      
    </style>
</head>
<body>
    <h1>
        Mesclagem
    </h1>

    <table>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <td>A</td>
                <!-- Linha de nome b ocupa agora duas colunas-->
                <td colspan="2">B</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Ganha duas linhas-->
                <td rowspan="2">D</td>
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
