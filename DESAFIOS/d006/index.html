<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img src=&quot; &quot; alt= &quot; &quot;&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr title=&quot; &quot;&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt; ou &lt;pre&gt; ou os dois juntos sendo o pré primeiro e o code depois">Códigos-Fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt;">Listas Númeradas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
        
    </ul>
</body>
</html>
